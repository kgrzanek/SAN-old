[nosetests]
match = ^test
nocapture = 1
cover-package = hellopyramid
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = hellopyramid/locale
domain = HelloPyramid
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = hellopyramid/locale/HelloPyramid.pot
width = 80

[init_catalog]
domain = HelloPyramid
input_file = hellopyramid/locale/HelloPyramid.pot
output_dir = hellopyramid/locale

[update_catalog]
domain = HelloPyramid
input_file = hellopyramid/locale/HelloPyramid.pot
output_dir = hellopyramid/locale
previous = true
